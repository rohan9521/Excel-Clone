<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excel Sheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <p>Sheet</p>
        </div>
        <div class="menu-bar">
            <div class="menu-bar-item">File</div>
            <div class="menu-bar-item">Home</div>
            <div class="menu-bar-item">Insert</div>
            <div class="menu-bar-item">Page Layout</div>
            <div class="menu-bar-item">View</div>
        </div>
        <div class="options">
            <img class="options-item" src="/Users/raja.ray/Documents/Excel-Clone/Assests/copy-icon.png" />
            <img class=" options-item" src="/Users/raja.ray/Documents/Excel-Clone/Assests/cut-icon.jpeg" />
            <img class="options-item" src="/Users/raja.ray/Documents/Excel-Clone/Assests/paste-icon.jpeg" />
            <select class="options-item-drop-down">
                <option value="Verdana" style="font-family:Verdana">Verdana</option>
                <option value="Arial" style="font-family:Arial">Arial</option>
                <option value="Calibri" style="font-family:Calibri">Calibri</option>
                <option value="Impact" style="font-family:Impact">Impact</option>
                <option value="Lato" style="font-family:Lato">Lato</option>
       
            </select>
            <select class="options-item">
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
            </select>
            <div class="options-item material-icons selected">format_bold</div>
            <div class="options-item material-icons selected">format_underlined</div>
            <div class="options-item material-icons selected">format_italic</div>
            <div class="options-item material-icons selected">format_align_left</div>
            <div class="options-item material-icons">format_align_center</div>
            <div class="options-item material-icons">format_align_right</div>
            <div class="options-item material-icons">format_color_fill</div>
            <div class="options-item material-icons">format_color_text</div>
        </div>
        <div class="formula-bar ">
            <div class="formula-bar-field"> </div>
            <label class="fx">fx</label>
            <div class="formula-bar-field-2" contenteditable="true"></div>

        </div>
        <div class="sheet">
            <div class="select-all">

            </div>
            <div class="column-id-bar ">

            </div>
            <div class="row-id-bar ">

            </div>

            <div class="input-cell-container">
                <div class="cell-row">
                </div>
            </div>
        </div>
        <div class="foot-bar">
            <div class="material-icons icon-left-scroll">arrow_left</div>
            <div class="material-icons icon-right-scroll">arrow_right</div>
            <div class="material-icons icon-add">add_circle</div>
            <div class="sheet-tab-container">
                <div class="sheet-tab">Sheet 1</div>
            </div>
        </div>

</body>

</html>
